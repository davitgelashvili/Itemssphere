<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/grid.css">
    <link rel="stylesheet" href="style/style.css">
    <title>Document</title>
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="row">
                <div class="col-2">
                    <div class="header__logo d-flex align-items-center">
                        <img src="img/svg/header-logo.svg" alt="" class="header__logo--img">
                    </div>
                </div>
                <div class="col-10 d-flex justify-content-between">
                    <form class="header__search-bar d-flex">
                        <input type="text" placeholder="search" class="header__search-bar--input">
                        <select name="" id="" class="header__search-bar--select">
                            <option value="">All category</option>
                        </select>
                        <button class="header__search-bar--btn">
                            <img src="img/svg/loop.svg" alt="">
                        </button>
                    </form>
                    <ul class="header__btns d-flex align-items-center justify-content-end">
                        <div class="header__account d-flex align-items-center justify-content-between">
                            <div class="d-flex">
                                <div class="header__account--avatar d-flex align-items-center justify-content-center">
                                    <img src="img/svg/header-btn/avatar.svg" alt="">
                                </div>
                                <div class="header__account--text">
                                    <p>Your account</p>
                                    <p>Sign in</p>
                                </div>
                            </div>
                            <img src="img/svg/header-btn/arrow.svg" alt="" class="header__account--icon">
                        </div>
                        <li class="header__btns--item">
                            <a href="" class="header__btns--link header__btns--link--green d-flex align-items-center justify-content-center">
                                <img src="img/svg/header-btn/add.svg" alt="">
                            </a>
                        </li>
                        <li class="header__btns--item">
                            <a href="" class="header__btns--link d-flex align-items-center justify-content-center">
                                <img src="img/svg/header-btn/mail.svg" alt="">
                            </a>
                        </li>
                        <li class="header__btns--item">
                            <a href="" class="header__btns--link d-flex align-items-center justify-content-center">
                                <img src="img/svg/header-btn/zari.svg" alt="">
                            </a>
                        </li>
                        <li class="header__btns--item">
                            <a href="" class="header__btns--link d-flex align-items-center justify-content-center">
                                <img src="img/svg/header-btn/heart.svg" alt="">
                            </a>
                        </li>
                        <li class="header__btns--item">
                            <div class="header__btns--item--count d-flex justify-content-center align-items-center">
                                1
                            </div>
                            <a href="" class="header__btns--link d-flex align-items-center justify-content-center">
                                <img src="img/svg/header-btn/shop.svg" alt="">
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </header>

    <div class="container">
        <div class="head-menu d-flex justify-content-between align-items-center">
            <ul class="head-menu__categories d-flex">
                <li class="head-menu__categories--item">
                    <a href="" class="head-menu__categories--link">Market</a>
                </li>
                <li class="head-menu__categories--item">
                    <a href="" class="head-menu__categories--link">Shop</a>
                </li>
                <li class="head-menu__categories--item">
                    <a href="" class="head-menu__categories--link">Charitys And Other NPOs</a>
                </li>
                <li class="head-menu__categories--item">
                    <a href="" class="head-menu__categories--link">Social Programs</a>
                </li>
                <li class="head-menu__categories--item">
                    <a href="" class="head-menu__categories--link">News</a>
                </li>
            </ul>
            <ul class="head-menu__categories d-flex">
                <li class="head-menu__categories--item">
                    <a href="" class="head-menu__categories--link">About us</a>
                </li>
                <li class="head-menu__categories--item">
                    <a href="" class="head-menu__categories--link">Help&Contact</a>
                </li>
            </ul>
        </div>
    </div>
</body>
</html>
